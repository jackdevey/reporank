name: Test Client

on:
  push:
    branches: [ main ]
    paths:
     - 'client/**'
  pull_request:
    branches: [ main ]
    paths:
     - 'client/**'

defaults:
 run:
   working-directory: client

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
   - name: Checkout
     uses: actions/checkout@v2

   - name: Install dependencies
     run: yarn

   - name: Build
     run: yarn run build