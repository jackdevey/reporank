name: Test All

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: yarn install

    - name: Test client
      run: yarn workspace @reporank/client run test

    - name: Build API
      run: yarn workspace @reporank/api run build